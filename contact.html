<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TRAA Scaffold</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<!-- header -->
		<div id = "container"> <!-- beginning of container -->
			<header id = "mainHeader">
				<nav id = "mainNav">
					<h1 class = "hidden">main navigation</h1>
				</nav>
				<div id = "logo"></div>
		<!-- end of header -->
		<!-- body -->
		<!-- form -->
	<section id = "contact">
		<h1 class = "hidden">contact</h1>
		
			<div id = "firstName"></div>
			<div id = "firstNameBox"></div>
			<div id = "lastName"></div>
			<div id = "email"></div>
			<div id = "emailBox"></div>
			<div id = "phone"></div>
			<div id = "phoneBox"></div>
			<div id = "title"></div>
			<div id = "titleBox"></div>
			<div id = "message"></div>
			<div id = "messageBox"></div>

			<div id = "traaMail"></div>
		
	</section>
		<!-- end of form -->
		<!-- membership -->
		<section id = "membership">
			<div id = "membershipTitle"></div>
			<div id = "promoImage"></div>
			<div id = "membershipDetails"></div>
		</section>
		<!-- end of membership -->
		<!-- fundraising -->
		<section id = "fundraising">
			<div id = "fundraisingTitle"></div>
			<div id = "promoImg1"></div>
			<div id = "promoImg2"></div>
			<div id = "promoImg3"></div>
			<div id = "fundraisingDetails"></div>
		</section>
		<!-- end of fundraising -->
		<!-- footer -->
			<div id = "footerNav"></div>
		<!-- end of footer -->

		</div> <!-- end of container -->
		<script src="js/main.js"></script>
	</body>
</html>
